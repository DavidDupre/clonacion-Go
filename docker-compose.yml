services:
  postgres:
    container_name: goclonacion
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-goclonacion}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: goclonacion:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: 1.25
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # Uncomment for local live-reload workflows (requires recompiling inside container)
    # volumes:
    #   - .:/app

volumes:
  postgres_data:

